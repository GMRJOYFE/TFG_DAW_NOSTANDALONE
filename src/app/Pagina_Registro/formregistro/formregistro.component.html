<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro en Guesar Facts</title>
  <link rel="stylesheet" href="formregistro.component.scss">
</head>

<body>

  <div class="contenedor">
    <button class="btnHome"routerLink="/main">Home</button>
    <div class="titulo">Registro en Guesar Facts</div>

    <button class="continuar-google">Continuar con Google</button>

    <div class="separador"></div>

    <div class="input-container">
      <input type="text" placeholder="Nombre">
    </div>

    <div class="input-container">
      <input type="text" placeholder="Apellido">
    </div>

    <div class="input-container">
      <input type="text" placeholder="Correo electrónico">
    </div>

    <div class="input-container">
      <input type="password" placeholder="Contraseña">
    </div>

    <button class="registro">Registrar</button>
  </div>


</body>

</html>
