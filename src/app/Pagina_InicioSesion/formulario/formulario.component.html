<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión en Guesar Facts</title>
  <link rel="stylesheet" href="formulario.component.scss">
</head>
<body>
  <div class="contenedor">
    <button class="btnHome" routerLink="/main" style="border: none; background: none; margin-bottom: 10px;">Home</button>
    <div class="titulo">Inicia sesión en Guesar Facts</div>
    
    <button class="continuar-google">Continuar con Google</button>

    <div class="separador"></div>

    <div class="input-container">
      <input type="text" id="emailInput" placeholder="Correo electrónico">
    </div>

    <div class="input-container">
      <input type="password" id="passwordInput" placeholder="Contraseña">
    </div>

    <div class="olvidado">
      <a href="">¿Has olvidado tu contraseña?</a>
    </div>

    <button class="entrar" id="entrarBtn">Entrar</button>
  </div>
  
  <div class="mitad-derecha">
    <img src="../../../assets/pexels-ivan-dražić-15924771.jpg">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const entrarBtn = document.getElementById('entrarBtn');

      entrarBtn.addEventListener('click', function () {
        // Obtener valores de los campos de entrada
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        // Realizar la solicitud al servidor para autenticar los datos
        fetch('http://localhost:4200/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email, password: password }),
        })
          .then(response => {
            if (response.ok) {
              // Autenticación exitosa, redirige a la página principal o realiza otras acciones
              window.location.href = '/main';
            } else {
              // Maneja el error de autenticación aquí
              console.error('Error de autenticación:', response.statusText);
              alert('Error de autenticación. Verifica tus credenciales.');
            }
          })
          .catch(error => {
            console.error('Error en la solicitud:', error);
            alert('Error de red. Intenta nuevamente más tarde.');
          });
      });
    });
  </script>
</body>
</html>
